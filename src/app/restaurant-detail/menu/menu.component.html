<!--INÍCIO DO MENU -->
<div class="col-md-9 col-xs-12">
  <mt-menu-item *ngFor="let item of menu | async" [menuItem]="item" (add)="shoppingCart.addItem($event)"></mt-menu-item>
</div>

<!-- o método ADD do mt-menu-item chama o método 'addItem' do componente shoppingCart (através do #shoppingCart) -->

<div class="col-md-3 col-xs-12">
  <mt-shopping-cart #shoppingCart></mt-shopping-cart>
</div>
<!-- FIM DO MENU -->
